<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trang chính</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        .notification-bell {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .notification-icon {
            position: relative;
            display: inline-block;
            padding: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .notification-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .notification-icon i {
            font-size: 24px;
            color: #3498db;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid white;
        }

        .notification-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .notification-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 12px 12px 0 0;
        }

        .notification-header h3 {
            margin: 0;
            font-size: 18px;
            color: #2c3e50;
            font-weight: 500;
        }

        .mark-all-read {
            color: #3498db;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .mark-all-read:hover {
            background-color: #ebf5fb;
        }

        .notification-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .notification-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background-color: #f8f9fa;
        }

        .notification-item.unread {
            background-color: #ebf5fb;
        }

        .notification-item:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }

        .notification-content {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .notification-time {
            font-size: 12px;
            color: #95a5a6;
        }
    </style>
</head>

<body>
    <h1 id="greeting" style="display:none;">Hello</h1>
    <button id="toTest" style="display:none;" onclick="window.location.href='/src/main/resources/static/test.html'">Đi
        tới Test</button>

    <div class="notification-bell" onclick="toggleNotifications()">
        <div class="notification-icon">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
        </div>
        <div class="notification-panel" id="notificationPanel">
            <div class="notification-header">
                <h3>Thông báo</h3>
                <span class="mark-all-read" onclick="markAllAsRead(event)">Đánh dấu đã đọc</span>
            </div>
            <ul class="notification-list">
                <li class="notification-item unread">
                    <div class="notification-content">
                        Bạn có một bình luận mới từ khóa học Java
                    </div>
                    <div class="notification-time">5 phút trước</div>
                </li>
                <li class="notification-item unread">
                    <div class="notification-content">
                        Giảng viên đã thêm tài liệu mới
                    </div>
                    <div class="notification-time">1 giờ trước</div>
                </li>
                <li class="notification-item unread">
                    <div class="notification-content">
                        Bài kiểm tra sẽ bắt đầu trong 30 phút
                    </div>
                    <div class="notification-time">2 giờ trước</div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        let stompClient = window.stompClient;

        function connectWebSocket() {
            if (window.stompClient && window.stompClient.connected) {
                console.log("WebSocket đã được kết nối");
                return;
            }

            const socket = new SockJS("http://localhost:8080/lms/ws");
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log("Kết nối WebSocket thành công:", frame);

                // Subscribe để nhận thông báo mới
                stompClient.subscribe("/topic/notifications", function (message) {
                    const notification = JSON.parse(message.body);
                    console.log("Nhận thông báo mới:", notification);
                    addNewNotification(notification);
                    updateNotificationBadge();
                });

                // Subscribe để nhận comment mới
                stompClient.subscribe("/topic/comments", function (message) {
                    const content = JSON.parse(message.body);
                    console.log("Nhận comment mới:", content);
                    loadUnreadNotifications();
                });

                // Lưu stompClient vào window object
                window.stompClient = stompClient;
                // Đánh dấu đã kết nối trong sessionStorage
                sessionStorage.setItem('wsConnected', 'true');
            });
        }

        function loadUnreadNotifications() {
            const token = localStorage.getItem("token");
            if (!token) return;

            fetch("http://localhost:8080/lms/notifications/comments/unread", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data && data.notifications) {
                        displayNotifications(data.notifications);
                        updateNotificationBadge(data.unreadCount);
                    }
                })
                .catch(error => console.error("Lỗi khi tải thông báo:", error));
        }

        function displayNotifications(notifications) {
            const notificationList = document.querySelector('.notification-list');
            notificationList.innerHTML = '';

            notifications.forEach(notification => {
                const li = document.createElement('li');
                li.className = `notification-item ${notification.isRead ? '' : 'unread'}`;

                const createdDate = new Date(notification.createdDate);
                const timeAgo = formatTimeAgo(createdDate);

                li.innerHTML = `
                    <div class="notification-content">
                        ${notification.message}
                    </div>
                    <div class="notification-time">${timeAgo}</div>
                `;
                notificationList.appendChild(li);
            });
        }

        function addNewNotification(notification) {
            const notificationList = document.querySelector('.notification-list');

            // Xóa message "không có thông báo" nếu có
            const emptyMessage = notificationList.querySelector('.empty-notification');
            if (emptyMessage) {
                emptyMessage.remove();
            }

            const li = document.createElement('li');
            li.className = 'notification-item unread';
            li.innerHTML = `
                <div class="notification-content">
                    ${notification.message}
                </div>
                <div class="notification-time">Vừa xong</div>
            `;

            // Thêm thông báo mới vào đầu danh sách
            notificationList.insertBefore(li, notificationList.firstChild);

            // Cập nhật badge
            updateNotificationBadge();

            // Hiển thị notification panel nếu đang ẩn
            const panel = document.getElementById('notificationPanel');
            if (!panel.classList.contains('show')) {
                panel.classList.add('show');
                setTimeout(() => {
                    panel.classList.remove('show');
                }, 3000); // Tự động ẩn sau 3 giây
            }
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 7) {
                return date.toLocaleDateString('vi-VN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else if (days > 0) {
                return `${days} ngày trước`;
            } else if (hours > 0) {
                return `${hours} giờ trước`;
            } else if (minutes > 0) {
                return `${minutes} phút trước`;
            } else {
                return 'Vừa xong';
            }
        }

        function updateNotificationBadge(count) {
            const badge = document.querySelector('.notification-badge');
            if (count !== undefined) {
                badge.textContent = count;
                badge.style.display = count > 0 ? 'flex' : 'none';
            } else {
                const unreadCount = document.querySelectorAll('.notification-item.unread').length;
                badge.textContent = unreadCount;
                badge.style.display = unreadCount > 0 ? 'flex' : 'none';
            }
        }

        function markAllAsRead(event) {
            event.stopPropagation();
            const unreadItems = document.querySelectorAll('.notification-item.unread');
            unreadItems.forEach(item => {
                item.classList.remove('unread');
            });
            updateNotificationBadge(0);
        }

        function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.classList.toggle('show');
        }

        // Khởi tạo khi trang load
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem("token");
            if (token) {
                fetch("http://localhost:8080/lms/auth/introspect", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ token: token })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 0 && data.result && data.result.valid === true) {
                            document.getElementById("greeting").style.display = "block";
                            document.getElementById("toTest").style.display = "inline-block";

                            // Kết nối WebSocket và load notifications
                            connectWebSocket();
                            loadUnreadNotifications();
                        } else {
                            window.location.href = "/src/main/resources/static/loginn.html";
                        }
                    })
                    .catch(error => {
                        console.error("Lỗi xác thực token:", error);
                        window.location.href = "/src/main/resources/static/loginn.html";
                    });
            } else {
                window.location.href = "/src/main/resources/static/loginn.html";
            }
        });

        document.addEventListener('click', function (event) {
            const panel = document.getElementById('notificationPanel');
            const bell = document.querySelector('.notification-bell');
            if (!bell.contains(event.target) && panel.classList.contains('show')) {
                panel.classList.remove('show');
            }
        });

        // Thêm hiệu ứng khi có thông báo mới
        function showNotificationAlert() {
            const bell = document.querySelector('.notification-icon');
            bell.classList.add('shake');
            setTimeout(() => {
                bell.classList.remove('shake');
            }, 1000);
        }

        // Thêm CSS cho hiệu ứng shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0% { transform: rotate(0); }
                15% { transform: rotate(5deg); }
                30% { transform: rotate(-5deg); }
                45% { transform: rotate(4deg); }
                60% { transform: rotate(-4deg); }
                75% { transform: rotate(2deg); }
                85% { transform: rotate(-2deg); }
                92% { transform: rotate(1deg); }
                100% { transform: rotate(0); }
            }
            .notification-icon.shake {
                animation: shake 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
