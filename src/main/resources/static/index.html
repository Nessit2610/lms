<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chính</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            // Nếu không có token thì quay lại trang đăng nhập
            window.location.href = "/loginn.html";
        }
    </script>
</body>
</html>
