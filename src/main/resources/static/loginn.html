<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            background-color: #fff5f5;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Đăng nhập">
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
            </div>
        </form>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const loading = document.getElementById("loading");
            const submitButton = document.querySelector('input[type="submit"]');

            try {
                loading.style.display = 'block';
                submitButton.disabled = true;
                errorMessage.style.display = 'none';

                const response = await fetch("http://localhost:8080/lms/auth/token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem("token", data.result.token);

                    // Kết nối WebSocket trước khi chuyển trang
                    await connectWebSocket();

                    window.location.href = "/src/main/resources/static/index.html";
                } else {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.";
                }
            } catch (error) {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Có lỗi xảy ra. Vui lòng thử lại sau.";
            } finally {
                loading.style.display = 'none';
                submitButton.disabled = false;
            }
        }

        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                const socket = new SockJS('http://localhost:8080/lms/ws');
                const stompClient = Stomp.over(socket);

                stompClient.connect({}, function (frame) {
                    console.log('Connected to WebSocket');
                    window.stompClient = stompClient;
                    sessionStorage.setItem('wsConnected', 'true');
                    resolve(stompClient);
                }, function (error) {
                    console.error('WebSocket connection error:', error);
                    reject(error);
                });
            });
        }
    </script>
</body>

</html>
