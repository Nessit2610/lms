<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.login-container {
			background-color: white;
			padding: 2rem;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 400px;
		}

		h2 {
			text-align: center;
			color: #333;
			margin-bottom: 1.5rem;
		}

		.form-group {
			margin-bottom: 1rem;
		}

		label {
			display: block;
			margin-bottom: 0.5rem;
			color: #555;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 0.8rem;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			width: 100%;
			padding: 1rem;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1rem;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		.error-message {
			color: #ff0000;
			text-align: center;
			margin-top: 1rem;
			display: none;
		}
	</style>
	<script>
		async function login(event) {
			event.preventDefault();
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;
			const errorMessage = document.getElementById("error-message");

			try {
				const response = await fetch("http://localhost:8080/lms/auth/token", {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({username: username, password: password})
				});

				if (response.ok) {
					const data = await response.json();
					localStorage.setItem("token", data.result.token);
					window.location.href = "/src/main/resources/static/index.html";
				} else {
					errorMessage.style.display = "block";
					errorMessage.textContent = "Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.";
				}
			} catch (error) {
				errorMessage.style.display = "block";
				errorMessage.textContent = "Có lỗi xảy ra. Vui lòng thử lại sau.";
			}
		}
	</script>
</head>

<body>
	<div class="login-container">
		<h2>Đăng nhập</h2>
		<form onsubmit="login(event)">
			<div class="form-group">
				<label for="username">Email:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Mật khẩu:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<input type="submit" value="Đăng nhập">
			<div id="error-message" class="error-message"></div>
		</form>
	</div>
</body>

</html>
